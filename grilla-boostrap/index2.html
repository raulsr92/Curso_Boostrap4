<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
      <!-- Grilla con columnas iguales-->

			<div class="container" style="background-color: coral;color: white;"> 
        <div class="row">
          <div class="col">
            Column 1 of 2
          </div>

          <div class="col">
            Column 2 of 2
          </div>

        </div>

        <div class="row">
          <div class="col">
            Column 1 of 3
          </div>

          <div class="col">
            Column 2 of 3
          </div>

          <div class="col">
            Column 3 of 3
          </div>
        </div>

        <div class="row">
          <div class="col">
            Column 1 of 3
          </div>

          <div class="col">
            Column 2 of 3
          </div>

          <div class="col">
            Column 3 of 3
          </div>
        </div>
      </div>

      <!-- Grilla con columnas desiguales-->
      <div class="container" style="background-color: purple;color: white;"> 
        <div class="row">
          <div class="col">
            Column 1 of 3
          </div>
          <div class="col-6">
            Column 2 of 3
          </div>
          <div class="col">
            Column 3 of 3
          </div>
        </div>

        <div class="row">
          <div class="col">
            Column 1 of 3
          </div>
          <div class="col-5">
            Column 2 of 3
          </div>
          <div class="col">
            Column 3 of 3
          </div>
        </div>
      </div>

      <!-- Grilla con columnas responsive-->


      <div class="container" style="background-color: aquamarine;color: black;"> 

        <div class="row">
          <div class="col-12 col-lg-2" style="background-color: beige;">
            C 1 
          </div>
          <div class="col-12 col-lg-8" style="background-color: brown;">
            C 2 
          </div>
          <div class="col-12 col-lg-2" style="background-color: peru;">
            C 3 
          </div>
        </div>

      </div>

      <div class="container" style="background-color: plum;color: black;"> 
        <div class="row ">
          <div class="col col-lg-2">
            Column 1 of 3
          </div>
          <div class="col-md-auto">
            Column 2 of 3
          </div>
          <div class="col col-lg-2">
            Column 3 of 3
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
